{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'update_course' %}" ><!-- post(send) this data 'add_student' (url.py)-->
                {% csrf_token %}
                
                    <div class="col-12">
                    <h5 class="form-title"><span>Edit Course</span></h5>
                    </div>
                    
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% include 'includes/messages.html' %}<!-- message from (views-PROFILEUPDATE)-->

                       <button type="button" class="close" data-dismiss="alert" arial-label="close">
                        <span arial-hidden="true">&times;</span>
                       </button> 
                     </div> 
                    
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" name="name" value="{{course.name}}" required >  
                        <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden > <!-- if you want update any data in django then we want that id--> 
                    </div>
                    </div>
                    
                    
                    
                    <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Update Course</button>
                    </div>
                
            </br>
        </br>
        </br>
    </div>
</div>




{% endblock %}
