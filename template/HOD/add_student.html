{% extends 'base.html' %}<!-- extend all base.html code here-->

{% block content %}<!-- content of HOD/add_student.html page-->

<div class="row">
    <div class="col-sm-12">
        <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data"><!-- post(send) this data 'add_student' (url.py)-->
                {% csrf_token %}
                
                    <div class="col-12">
                    <h5 class="form-title"><span>Add Student</span></h5>
                    </div>
                    
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% include 'includes/messages.html' %}<!-- message from (views-PROFILEUPDATE)-->

                       <button type="button" class="close" data-dismiss="alert" arial-label="close">
                        <span arial-hidden="true">&times;</span>
                       </button> 
                     </div> 
                    <div class="col-12 col-sm-6">
                    </div>
                    <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic" required><!-- all field are required otherwise don't save-->
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required >  
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required> 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" required > 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required > 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address"></textarea>
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                           <option>Select Gender</option>
                           <option value="Female">Female</option>
                           <option value="Male">Male</option>
                           <option value="Other">Others</option>
                        </select>
                    </div>
                    <br>
                    
                    <div class="col-12 col-sm-6">
                        <label>Course</label>
                        <select class="form-control" name="course_id" required>
                           <option>Select Course</option>
                           {% for i in course %} <!-- take data from ADD_STUDENT views-->

                           <option value="{{i.id}}">{{i}}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <br>
                    
                    <div class="col-12 col-sm-6">
                        <label>Session Year</label>
                        <select class="form-control" name="session_year_id" required>
                           <option>Select session_year </option>
                           {% for i in session_year %} <!-- take data from ADD_STUDENT views-->
                           <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                           {% endfor %}
                        </select>
                    </div>
                    <br> 
                    
                    <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                
            </br>
        </br>
        </br>
    </div>
</div>



{% endblock %}
