{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                    <div class="col-12">
                    <h5 class="form-title"><span>Edit Staff</span></h5>
                    </div>
                    
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        

                       <button type="button" class="close" data-dismiss="alert" arial-label="close">
                        <span arial-hidden="true">&times;</span>
                       </button> 
                     </div> 
                    <div class="col-12 col-sm-6">
                    </div>
                    <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic"  >
                        <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden> 
                    </div>   <!-- This id come from view_staff.html and send update_staff -->
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <!-- id all information use here using value, this id information come from  EDIT_STAFF-->
                        <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" required >  
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" required> 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{staff.admin.email}}"required readonly> 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" value="{{staff.admin.username}}"required readonly> 
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                         <!-- for password use placeholder not value-->
                        <input type="password" class="form-control" name="password" placeholder="Filled Only If You Want To Change Password">
                    </div>                                        
                    </div>
                    <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address"> {{staff.address}}</textarea>
                    </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                           <option>Select Gender</option>
                           <option value="Female">Female</option>
                           <option value="Male">Male</option>
                           <option value="Other">Others</option>
                        </select>
                    </div>
                    <br>
                    
                    
                    <br> 
                    
                    <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Update Staff</button>
                    </div>
                
            </br>
        </br>
        </br>
    </div>
</div>


{% endblock%}
